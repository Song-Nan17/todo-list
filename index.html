<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script type="text/javascript" src="./js/dataInteract.js"></script>
  <script type="text/javascript" src="./js/eventListener.js"></script>
  <script type="text/javascript" src="./js/logicProcess.js"></script>
  <script type="text/javascript" src="./js/todo.js"></script>
</head>

<body onload="onloadPageListener()">
  <div id="total">
    <header>
        <label for="title">ToDoList</label>
    <input type="text" id="inputBox" placeholder="请输入" onkeypress="if(event.keyCode==13) {addTodoListener()}" />
  </header>
    <div id="main">
      <ul id="todoList" onclick="completeTodoListener(event)">
      </ul>
    </div>
    <div id="footButtons">
      <span id="leftItems"></span>
      <input type="button" class="button" id="all" value="ALL" onclick="buttonAllListener()">
      <input type="button" class="button" id="active" value="ACTIVE" onclick="buttonActiveListener()">
      <input type="button" class="button" id="completed" value="COMPLETE" onclick="buttonCompleteListener()">
      <input type="button" class="button" id="clearCompleted" value="clear Completed" onclick="clearCompletedListener()">
    </div>
  </div>
</body>

</html>
